<!DOCTYPE html>
<html>
<head>
  <title>Classificador de Herói</title>
</head>
<body>
  <script>
   // Solicita o nome do herói
let nomeHeroi = prompt("Digite o nome do seu herói:");

// Solicita a experiência do herói (XP), e converte o texto em número
let xpHeroi = parseInt(prompt("Digite a quantidade de XP do herói:"));
let nivel = "";

// Classifica o nível de acordo com a XP
if (xpHeroi < 1000) {
    nivel = "Ferro";
} else if (xpHeroi >= 1001 && xpHeroi <= 2000) {
    nivel = "Bronze";
} else if (xpHeroi >= 2001 && xpHeroi <= 5000) {
    nivel = "Prata";
} else if (xpHeroi >= 5001 && xpHeroi <= 7000) {
    nivel = "Ouro";
} else if (xpHeroi >= 7001 && xpHeroi <= 8000) {
    nivel = "Platina";
} else if (xpHeroi >= 8001 && xpHeroi <= 9000) {
    nivel = "Ascendente";
} else if (xpHeroi >= 9001 && xpHeroi <= 10000) {
    nivel = "Imortal";
} else if (xpHeroi >= 10001) {
    nivel = "Radiante";
}

// Exibe a mensagem final com nome e nível
alert(`O Herói de nome **${nomeHeroi}** está no nível de **${nivel}**`);

  </script>
</body>
</html>
